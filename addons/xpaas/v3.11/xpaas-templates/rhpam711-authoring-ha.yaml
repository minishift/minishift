  - displayName: Business Central Container Memory Limit
    description: Business Central Container memory limit.
    name: BUSINESS_CENTRAL_MEMORY_LIMIT
    value: 4Gi
    required: true
  - displayName: Business Central Container CPU Limit
    description: Business Central Container CPU limit.
    name: BUSINESS_CENTRAL_CPU_LIMIT
    value: '2'
    required: true
  - displayName: Business Central Container CPU Request
    description: Business Central Container CPU Request.
    name: BUSINESS_CENTRAL_CPU_REQUEST
    value: '1500m'
    required: true
  - displayName: Business Central Container Memory Request
    description: Business Central Container Memory Request.
    name: BUSINESS_CENTRAL_MEMORY_REQUEST
    value: 3Gi
    required: true
  - displayName: KIE Server Container Memory Limit
    description: KIE Server Container memory limit.
    name: KIE_SERVER_MEMORY_LIMIT
    value: 2Gi
    required: true
  - displayName: KIE Server Container Memory Request
    description: KIE Server Container memory Request.
    name: KIE_SERVER_MEMORY_REQUEST
    value: 1536Mi
