## MySQL deployment config BEGIN
  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: "${APPLICATION_NAME}-mysql"
      labels:
        application: "${APPLICATION_NAME}"
        service: "${APPLICATION_NAME}-mysql"
      annotations:
        template.alpha.openshift.io/wait-for-ready: "true"
    spec:
      strategy:
        type: Recreate
      triggers:
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - "${APPLICATION_NAME}-mysql"
            from:
              kind: ImageStreamTag
              namespace: "${MYSQL_IMAGE_STREAM_NAMESPACE}"
              name: "mysql:${MYSQL_IMAGE_STREAM_TAG}"
        - type: ConfigChange
      replicas: 1
      selector:
        deploymentConfig: "${APPLICATION_NAME}-mysql"
      template:
        metadata:
          name: "${APPLICATION_NAME}-mysql"
          labels:
            deploymentConfig: "${APPLICATION_NAME}-mysql"
            application: "${APPLICATION_NAME}"
            service: "${APPLICATION_NAME}-mysql"
        spec:
          terminationGracePeriodSeconds: 60
          containers:
            - name: "${APPLICATION_NAME}-mysql"
              image: mysql
              imagePullPolicy: Always
              livenessProbe:
                tcpSocket:
                  port: 3306
                initialDelaySeconds: 30
                timeoutSeconds: 1
              readinessProbe:
                exec:
                  command:
                    - "/bin/sh"
                    - "-i"
                    - "-c"
                    - "MYSQL_PWD=\"$MYSQL_PASSWORD\" mysql -h 127.0.0.1 -u $MYSQL_USER -D $MYSQL_DATABASE -e 'SELECT 1'"
                  port: 3306
                initialDelaySeconds: 5
                timeoutSeconds: 1
              ports:
                - containerPort: 3306
                  protocol: TCP
              volumeMounts:
                - mountPath: "/var/lib/mysql/data"
                  name: "${APPLICATION_NAME}-mysql-pvol"
              env:
                - name: MYSQL_USER
                  value: "${KIE_SERVER_MYSQL_USER}"
                - name: MYSQL_PASSWORD
                  value: "${KIE_SERVER_MYSQL_PWD}"
                - name: MYSQL_DATABASE
                  value: "${KIE_SERVER_MYSQL_DB}"
                - name: MYSQL_DEFAULT_AUTHENTICATION_PLUGIN
                  value: "mysql_native_password"
          volumes:
            - name: "${APPLICATION_NAME}-mysql-pvol"
              persistentVolumeClaim:
                claimName: "${APPLICATION_NAME}-mysql-claim"
## MySQL deployment config END
