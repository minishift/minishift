    apiVersion: v1
    metadata:
      name: ${APPLICATION_NAME}-smartrouter
      labels:
        application: "${APPLICATION_NAME}"
        service: "${APPLICATION_NAME}-smartrouter"
      annotations:
        template.alpha.openshift.io/wait-for-ready: "true"
    spec:
      strategy:
        rollingParams:
          maxSurge: 100%
          maxUnavailable: 0
        type: Rolling
      triggers:
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - "${APPLICATION_NAME}-smartrouter"
            from:
              kind: ImageStreamTag
              namespace: "${IMAGE_STREAM_NAMESPACE}"
              name: "rhpam-smartrouter-rhel8:${IMAGE_STREAM_TAG}"
        - type: ConfigChange
      replicas: 2
      selector:
        deploymentConfig: "${APPLICATION_NAME}-smartrouter"
      template:
        metadata:
          name: "${APPLICATION_NAME}-smartrouter"
          labels:
            deploymentConfig: "${APPLICATION_NAME}-smartrouter"
            application: "${APPLICATION_NAME}"
            service: "${APPLICATION_NAME}-smartrouter"
        spec:
          serviceAccountName: "${APPLICATION_NAME}-smartrouter"
          terminationGracePeriodSeconds: 60
          containers:
            - name: "${APPLICATION_NAME}-smartrouter"
              image: rhpam-smartrouter-rhel8
              imagePullPolicy: Always
              resources:
                limits:
                  memory: "${SMART_ROUTER_MEMORY_LIMIT}"
              ports:
                - name: http
                  containerPort: 9000
                  protocol: TCP
              env:
                - name: KIE_SERVER_ROUTER_HOST
                  valueFrom:
                    fieldRef:
                      fieldPath: status.podIP
                - name: KIE_SERVER_ROUTER_PORT
                  value: "9000"
                - name: KIE_SERVER_ROUTER_PORT_TLS
